<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>CC SHORTENER</title>

  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400">  <!-- Google web font "Open Sans" -->

  <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='css/bootstrap.min.css') }}">
  <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='css/font-awesome.min.css') }}">
  <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='css/demo.css') }}">
  <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='css/templatemo-style.css') }}">
  
  <script type="text/javascript" src="{{ url_for('static',filename='js/modernizr.custom.86080.js') }}"></script>
		
	</head>

	<body>
			<div id="particles-js"></div>
		
			<ul class="cb-slideshow">
	            <li></li>
	            <li></li>
	            <li></li>
	            <li></li>
	            <li></li>
				<li></li>
	        </ul>

			<div class="container-fluid">
				<div class="row cb-slideshow-text-container ">
					<div class= "tm-content col-xl-6 col-sm-8 col-xs-8 ml-auto section">
					<header class="mb-5"><h1>CC SHORTENER</h1></header>
					<P class="mb-5">A cloud computing based URL Shortener, that helps you remembering every link!</P>
					
                    <form action="{{ url_for('send_form') }}" method="post" class="subscribe-form">
               	    	<div class="row form-section" style="margin-bottom: 6%;">

							<div class="col-md-7 col-sm-7 col-xs-7">
			                      <input name="long_url" type="text" class="form-control" id="long_url" placeholder="Enter your URL to be shortened..." required/>
				  			</div>
							<div class="col-md-5 col-sm-5 col-xs-5">
								<button type="submit" class="tm-btn-subscribe">Shorten</button>
							</div>
						</div>
                    </form>
					{% if error_url %}
					<div class="alert alert-danger alert-dismissible" style="width: 80%">
						<a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
						<strong>{{ error_url }}</strong> is not a valid URL!
					</div>
					{% endif %}

					</div>
				</div>	
				
			</div>	
	</body>
	<footer>
		<div class="footer-link">
			<p>Copyright Â© 2022 Thomas Hauser</p>
		</div>
	</footer>

	<script type="text/javascript" src="{{ url_for('static',filename='js/app.js') }}"></script>
	<script type="text/javascript" src="{{ url_for('static',filename='js/particles.js') }}"></script>
	
</html>
